<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reversi</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/svg" href="images/favicon.svg" />
    <script type="module" src="GUI.js"></script>
</head>

<body>
    <table id="tabuleiro">
        <caption>Reversi</caption>
        <tbody>
        </tbody>
    </table>
    <p id="message"></p>
    <fieldset>
        <legend>Options:</legend>
        <p><label for="rows">Board:</label> <input type="number" id="rows" name="rows" min="4" max="10" value="8"
                step="2" /> x <input type="number" name="cols" min="4" max="10" value="8" step="2" /> <input
                type="button" value="Start" name="start" /></p>
        <p>
            <label for="white">White's:</label>
            <select id="white">
                <option value="0">Human</option>
                <option value="1">Computer</option>
            </select>
            <label for="black">Black's:</label>
            <select id="black">
                <option value="0">Human</option>
                <option value="1">Computer</option>
            </select>
        </p>
    </fieldset>
    <table id="score">
        <caption>Score</caption>
        <tr>
            <th>Player</th>
            <th># of Pieces</th>
        </tr>
        <tr>
            <td>White's</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Black's</td>
            <td>0</td>
        </tr>
    </table>
</body>

</html>
